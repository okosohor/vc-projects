<div class="project-list container">
  <div class="project-list__header">
    <div class="project-list__header-container">
      <h2 class="project-list__title">Projects</h2>
      <h3 class="project-list__subtitle">
        Manage your design projects and client wishlists
      </h3>
    </div>
    <app-add-project-button (projectAdded)="onProjectAdded($event)" />
  </div>
  <div class="project-list__container">
    <!--    <app-project-card *ngFor="let project of projects" [project]="project"/>-->
    @for(project of projects; track project.id) {
    <app-project-card [project]="project" />
    }@empty {
    <h2>No projects</h2>
    }
  </div>
</div>
