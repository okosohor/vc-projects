
<div class="order-list container">
  <h2 class="order-list__title">Orders</h2>
  <h3 class="order-list__subtitle">Track your orders and delivery status</h3>
  <app-order-page-info/>

  @for (order of orders; track order.node.id) {
    <app-order-card [order]="order"/>
  } @empty {
    <h2>No orders</h2>
  }


</div>
