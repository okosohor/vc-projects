<div class="order-card">
  <div class="order-card__content">
    <h4 class="order-card__title">Order #{{order.number}}</h4>
      <div class="order-card__info-container">
        <div class="order-card__details">
            <span>Order date</span>
            <span>date</span>
        </div>
        <div class="order-card__details">
            <span>Items</span>
            <span>{{order.goods.length}}</span>
        </div>
        <div class="order-card__details">
            <span>Total</span>
            <span>{{total}}</span>
        </div>
        <div class="order-card__details">
            <span>Est. Delivery</span>
            <span>{{order.date}}</span>
        </div>
      </div>
    <span>Tracking: {{order.tracking}}</span>
  </div>
  <app-custom-button (clicked)="goToOrder(order.id)" text="View details"/>
</div>
