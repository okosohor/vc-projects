
<div class="project-list container">
  <div class="project-list__header">
    <div class="project-list__header-container">
      <h2 class="project-list__title">Projects</h2>
      <h3 class="project-list__subtitle">Manage your design projects and client wishlists</h3>
    </div>
    <app-custom-button text="New project"/>
  </div>
  <div class="project-list__container">
    <app-project-card *ngFor="let project of projects" [project]="project"/>
  </div>
</div>
