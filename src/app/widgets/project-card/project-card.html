<div class="project">
    <div class="project__content">
      <h4 class="project__title">{{project.name}}</h4>
      <div class="project__desc">{{project.description}}</div>
      <div class="project__quantity">quantity: {{project.productQuantity}}</div>
    </div>
    <app-custom-button (clicked)="openProject()" text="Open project"/>
</div>
