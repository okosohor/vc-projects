<div class="order-card">
  <div class="order-card__content">
    <h4 class="order-card__title">Order {{order.node.name}}</h4>
      <div class="order-card__info-container">
        <div class="order-card__details">
            <span>Order date</span>
            <span>{{order.node.processedAt.split('T')[0]}}</span>
        </div>
        <div class="order-card__details">
            <span>Fulfillment status</span>
            <span>{{order.node.fulfillmentStatus}}</span>
        </div>
        <div class="order-card__details">
            <span>Total</span>
            <span>{{order.node.totalPrice.amount + ' ' + order.node.totalPrice.currencyCode}}</span>
        </div>
        <div class="order-card__details">
            <span>Financial status</span>
            <span>{{order.node.financialStatus}}</span>
        </div>
      </div>
    <!-- <span>Tracking: {{order.tracking}}</span> -->
  </div>
  <app-custom-button (clicked)="goToOrder()" text="View details"/>
</div>
